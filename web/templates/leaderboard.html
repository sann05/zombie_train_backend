<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="{% static 'css/leaderboard.css' %}">
</head>
<body>
    <div class="leaderboard-container">
        <header class="leaderboard-header">
            <h1>Top Players</h1>
            <p>The players below have achieved the highest scores today!</p>
        </header>
        <table class="leaderboard-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Username</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                {% for score in scores %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ score.user__username }}</td>
                        <td>{{ score.daily_max_points }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
